services:
  app:
    build: .
    container_name: ml_app
    command: ["python", "scripts/app.py"]
    restart: unless-stopped
    ports:
      - "${APP_PORT:-7860}:${APP_PORT:-7860}"
    environment:
      - HF_HOME=/data
      - NVIDIA_ visible_DEVICES=all
      - PORT=${APP_PORT:-7860}
    volumes:
      - ./.huggingface_cache:/data 
      - .:/app
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]